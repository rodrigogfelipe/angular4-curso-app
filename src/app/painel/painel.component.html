<!--Tera os componentes progresso e tentativas-->
<div class="container"></div>
<div class="jumbotron">
    <div class="row">
        <div class="col-sm-6">
            <app-progresso [progresso]="progresso"></app-progresso>
        </div>
        <div class="col-sm-6">
            <div class="d-flex justify-content-end">
            <app-tentativas></app-tentativas>
            </div>
            
        </div>
    </div>
    <div class="row">
        <div class="col">
            <h6>{{introducao}}</h6><!--introducao é um atributo da class painelcomponent -->
            <p>{{rodadaFrase.fraseEng}}</p>

            <div class="form-group"><!--Textarea-->
                <textarea class="form-control" 
                rows="3"
                (input)="atualizaResposta($event)"
                ></textarea>
              </div>
        </div>
    </div>
    <!--Declarando o botão-->
    <div class="row">
        <div class="col">
                <div class="d-flex justify-content-end"><!--flex justify tem a função de deixar o botão ao lado direito-->
                <button type="button" class="btn btn-primary" (click)="verificarResposta()">Verificar</button></div>
           </div>
    </div>
    
  </div>
