<app-topo></app-topo>

<!--ngIf se o atributo for verdadeiro exibira o conteudo div, caso seja falso não exibira o conteudo  -->
<div *ngIf="jogoEmAndamento; else fimDeJogo">
    <app-painel (encerrarJogo)="encerrarJogo($event)"></app-painel>
</div>

<!--else-->
<ng-template #fimDeJogo>
    <div class="container" style="margin-top: 50px;">
   <div class= "row">
    <div class= "col">
        <h3 style="color: red">Fim de jogo, infelizmente você perdeu</h3>
    </div> 
    </div>
</div>

</ng-template>
